<!DOCTYPE html>
<html ng-app="alienworld">
    <head>
        <title>Charles' Alien World</title>
        <meta name="description" content="This project is made by a SUPER fun of coding, Charles SHU. Amateur, but can make progress fast~" />
        <meta name="author" content="Charles SHU" />
        <!-- Charles SHU Â© 2017 - All Rights Reserved
        https://charles-alienworld.herokuapp.com/
        Code and Design by Chang SHU - sachielsc@gmail.com) -->

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--http://getbootstrap.com/css/-->

        <base href="/">
        <!-- Tell angular the root URL of your app by adding this base tag in the head tag -->

        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="assets/css/charles-alienworld-style.css">
        <link rel="stylesheet" type="text/css" href="assets/lib/font-awesome-4.7.0/css/font-awesome.min.css">

        <!-- fonts -->
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Inconsolata"/>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Orbitron"/>

    </head>

    <body>
        <div data-ng-controller="MainController">
            <div id="preloader"></div>
            <header class="aw-header container">
                <div class="row aw-header-content">
                    <div class="col-2">
                        <img src="assets/images/egg.jpeg" alt="menu icon" class="menu-icon" title="Menu" ng-click="navDisplayToggle = !navDisplayToggle; contactDisplayToggle=false">
                    </div>
                    <div class="col-8 aw-title" ui-sref-active="active">
                        <div class="title-pic" ng-init="picDisplayToggle = false" ng-show="picDisplayToggle"></div>
                        <a ui-sref="home" title="Home Page" ng-mouseover="picDisplayToggle = true" ng-mouseleave="picDisplayToggle = false" class="title-text">Charles' Alien World</a>
                    </div>
                    <div class="col-2">
                        <img src="assets/images/head.jpg" alt="Contact Me" class="contact-icon" title="the Secret Icon" ng-click="contactDisplayToggle = !contactDisplayToggle; navDisplayToggle=false">
                    </div>
                </div>

                <nav class="aw-nav" ng-init="navDisplayToggle = true" ng-show="navDisplayToggle">
                    <ul class="row nav aw-nav-bar">
                        <li class="col-2"></li>
                        <li class="col-2" ui-sref-active="active"><a ui-sref="about" class="hover-white">Workshop</a></li>
                        <li class="col-2" ui-sref-active="active"><a ui-sref="community" class="hover-white">Community Hub</a></li>
                        <li class="col-2" ui-sref-active="active"><a ui-sref="movies" class="hover-white">Alien Movies</a></li>
                        <li class="col-2" ui-sref-active="active"><a ui-sref="games" class="hover-white">Alien Games</a></li>
                        <li class="col-2"></li>
                    </ul>
                </nav>

                <div class="aw-contact" ng-init="contactDisplayToggle = false" ng-show="contactDisplayToggle">
                    <ul class="row nav">
                        <li class="col-2"></li>
                        <li class="col-2"><a href="https://www.linkedin.com/in/charles-shu/" class="hover-purple">Work Logs</a></li>
                        <li class="col-2"><a href="https://github.com/Sachielsc" class="hover-purple">Other Projects</a></li>
                        <li class="col-2"><a href="https://www.facebook.com/chang.shu.184" class="hover-purple">Cover Letter</a></li>
                        <li class="col-2" ui-sref-active="active"><a ui-sref="contactme" class="hover-purple">Contact Me</a></li>
                        <li class="col-2"></li>
                    </ul>
                </div>
            </header>

            <div class="aw-main">
                <div data-ui-view></div>
            </div>

        </div>

        <!-- angular -->
        <script src="assets/lib/angular/angular.js"></script>
        <script src="assets/lib/angular/angular-ui-router.js"></script>
        <script src="assets/lib/angular/angular-animate.js"></script>

        <!-- jQuery -->
        <script src="assets/lib/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/index.js"></script>

        <!-- javascript -->
        <script src="assets/lib/jquery/3.2.1/jquery-3.2.1.min.js"></script>
        <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
        <script src="assets/lib/bootstrap/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.js"></script>

        <!-- main controller -->
        <script src="app/main.controller.js"></script>

        <!-- modules -->
        <script src="app/modules/about/about.module.js"></script>
        <script src="app/modules/community/community.module.js"></script>
        <script src="app/modules/movies/movies.module.js"></script>
        <script src="app/modules/games/games.module.js"></script>
        <script src="app/modules/home/home.module.js"></script>
        <script src="app/modules/report/report.module.js"></script>

        <!-- stateprovider -->
        <script src="app/modules/community/community.routes.js"></script>
        <script src="app/modules/about/about.routes.js"></script>
        <script src="app/modules/movies/movies.routes.js"></script>
        <script src="app/modules/games/games.routes.js"></script>
        <script src="app/modules/home/home.routes.js"></script>
        <script src="app/modules/report/report.routes.js"></script>

        <!-- other controller -->
        <script src="app/modules/home/controllers/home.controllers.js"></script>
        <script src="app/modules/movies/controllers/movies.controllers.js"></script>
    </body>
</html>
