<h3>关于小人</h3>
<br>
<p>
    我们要感谢那些曾今折磨过你的人。他们给了你越挫越奋的考验，给了你无所畏惧的磨练，给了你日益丰富的人生经历。那些忘恩负义的小人使你看清世道的艰辛，那些唯利是图的小人使你明确现实底层的法则，那些心机卑鄙的小人使你看到良善更需要努力作为基石。看清他们的丑行，同时用截然不同的方法体现自己的正气，最终每个人都会明白你的优秀。</p>
<br>
<p>
    自古英雄多磨难，纨绔弟子少伟男。逆境催人奋进，何惧荆棘满途。自胜者永远都是最强大的。命运或好或坏，皆是上帝的恩赐。人生会不断地被别人和自己折磨，面对一切不公平的遭遇，要像贝多芬一样“扼住命运的咽喉”，才能走出属于自己的成功之路。</p>
