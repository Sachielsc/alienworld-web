            <h3>设置gvim字体字号</h3>
            <p>找到<code>vimrc</code>文件，在文件中写入：<br>
            <pre><code>set guifont=Consolas:h14</code></pre>
            那么，默认字体就成了Consolas了，字号就成了14了</p>
