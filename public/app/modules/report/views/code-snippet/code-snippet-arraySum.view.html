  <div class="assignment">
    <h5>code:</h5>
    <pre><code>Array.prototype.sum = function (){
  let result = 0;
  for(let n = 0; n < this.length; n++) {
    result += parseInt(this[n]);
  }
  return result;
};
        </code></pre>
    <h5>usage:</h5>
    <p>
      <code>theTargetArray.sum()</code>
    </p>
  </div>
</div>
</body>
